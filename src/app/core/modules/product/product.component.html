<div class="product__item">
  <img class="product__item-img" [src]="image" [alt]="name" />
  <div class="product__item__meta">
    <h4 class="product__item__meta-title">{{name}}</h4>
    <div class="product__item__meta-price">
      ${{price}}
    </div>
    <div class="product__item__meta-qty"></div>
  </div>  
</div>
