<img class="product__items__item__img-desktop" [src]="image['Desktop']" [alt]="name" />
<img class="product__items__item__img-tablet" [src]="image['Tablet']" [alt]="name" />
<img class="product__items__item__img-mobile" [src]="image['Mobile']" [alt]="name" />
<div class="product__items__item__meta">
  <div class="product__items__item__meta-title">{{name}}</div>
  <div class="product__items__item__meta-price">
    ${{price}}
  </div>
  <div class="product__items__item__meta-qty"></div>
</div>
