<div class="container">
  <div class="home-title">Top Products</div>
  <div class="home-desc">To add desired products to the cart, simply drag a product image to the cart icon found at the
    top right of the page.</div>


  <div class="home__items">
    <div class="home__items-item" *ngFor="let i of products">
      <module-product-app [name]="i.name" [image]="i.image" [price]="i.price"></module-product-app>
    </div>
  </div>

</div>
