<div class="container">
  <div class="home-title">Top Products</div>
  <div class="home-desc">To add desired products to the cart, simply drag a product image to the cart icon found at the
    top right of the page.</div>

  <div class="product__items">
    <module-product-app draggable="true" (dragstart)="dragstart($event, i.Price, i.QTY);" [qty]="i.QTY" [name]="i.Name" [image]="i.Images" [price]="i.Price"
      class="product__items__item" *ngFor="let i of products"></module-product-app>
  </div>
</div>
